extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: 'https://www.ibm.com/developerworks/library/styleguidelines/index.html#N1030C'
level: warning
scope: heading
match: $sentence
indicators:
  - ':'
  - '.'
exceptions:
  - IBM
  - IBM Quantum
  - Qiskit
  - Runtime
  - Sampler
  - Estimator
  - Terraform
  - Cloud
  - (\d+)\. 
